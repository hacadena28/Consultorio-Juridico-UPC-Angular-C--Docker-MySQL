
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
  
  <!--Consulta Todos-->
  
  <div class="lista">
       <form class="form-horizontal" method="post" >
            <fieldset *ngIf="element == false">
              <legend class="text-center header">Consultar Usuarios</legend>
  
              <div class="form-group">
                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                <div class="col-md-8">
                  <label class="form-label" >Ingrese numero de documento de usuario</label>
                  <input id="numeroDocumento" #numeroDeDocumento name="numeroDocumento" type="text" placeholder="Numero de documento" class="form-control">
                </div>
              </div>
  
              <div>
                <table class="table">
                  <thead>
                  <tr>
                    <th scope="col">NÂ°</th>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Edada</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let persona of personas, let item = index">
                    <th scope="row">{{ item +1 }}</th>
                    <td>{{persona.idPersona}}</td>
                    <td>{{persona.nombres}}</td>
                    <td>{{persona.apellidos}}</td>
                    <td>{{persona.edad}}</td>
                    <td>{{persona.celular}}</td>
                    <td>{{persona.correo}}</td>
                    <td> <button class="btn btn-link"title="update persona" 
                      (click)="getPersonaMod(persona)">Editar</button></td>
                    <td><button class="btn btn-danger" title="delete persona"
                      (click)="deletePersonas(persona.idPersona) ">Eliminar</button></td>
                  
                  </tr>
                  </tbody>
                </table>
              </div>
  
  
              <div class="form-group">
                <div class="col-md-12 text-center">
  
                  <button type="submit" class="btn btn-primary btn-lg"  (click)="verConsulta()" (click)="getPersona(numeroDeDocumento.value)"(click)="numeroDeDocumento.value = ''">Consultar Usuario</button>
                  
                 
                </div>
              </div>
  
            </fieldset>
          </form>
        </div>
  
  
  
  <!--Consultar por ID-->
        
  
  
  <div class="consulta" *ngIf="consulta == true">
    <form class="form-horizontal" method="post">
      <fieldset>
        <legend class="text-center header">Datos Personales</legend>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input  id="idPersona" value="{{per.idPersona}}" #idPersona name="idPersona" type="text" placeholder="Numero de documento" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input id="nombres" value="{{per.nombres}}" #nombres name="nombres" type="text" placeholder="Nombres" class="form-control">
          </div>
        </div>
       
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input id="apellidos" value="{{per.apellidos}}" #apellidos name="apellidos" type="text" placeholder="Apellidos" class="form-control">
          </div>
        </div>
       
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input id="edad" #edad value="{{per.edad}}" name="edad" type="text" placeholder="Edad" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
          <div class="col-md-8">
            <input id="celular" value="{{per.celular}}" #celular name="celular" type="text" placeholder="Numero de contacto" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
          <div class="col-md-8">
            <input id="correo" value="{{per.correo}}" #correo name="correo" type="text" placeholder="Correo electronico" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg" *ngIf="consulta == true"(click)="ocultarConsulta()">Cancelar</button>
         
          </div >
        </div>
      </fieldset>
    </form>
  </div>
  <!--modificando-->
  
  
  
  <div class="consulta" *ngIf="element" >
    <form class="form-horizontal" method="post">
      <fieldset>
        <legend class="text-center header">Modificar Datos Personales</legend>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input  id="identificacion" value="{{perso.idPersona}}" #identificacion name="identificacion" type="text" placeholder="Numero de documento" class="form-control" disabled>
          
          </div>
        </div>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input id="nombre" value="{{perso.nombres}}" #nombre name="nombre" type="text" placeholder="Nombres" class="form-control">
          </div>
        </div>
       
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input id="apellido" value="{{perso.apellidos}}" #apellido name="apellido" type="text" placeholder="Apellidos" class="form-control">
          </div>
        </div>
       
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
          <div class="col-md-8">
            <input id="ed" #ed value="{{perso.edad}}" name="ed" type="text" placeholder="Edad" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
          <div class="col-md-8">
            <input id="cel" value="{{perso.celular}}" #cel name="cel" type="text" placeholder="Numero de contacto" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
          <div class="col-md-8">
            <input id="cor" value="{{perso.correo}}" #cor name="cor" type="text" placeholder="Correo electronico" class="form-control">
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-md-12 text-center">
            
            <button type="submit" class="btn btn-primary btn-lg"  (click)="save(identificacion.value,nombre.value,apellido.value,ed.value,cel.value,cor.value)">Modificar</button>
            <button type="submit" class="btn btn-primary btn-lg"  (click)="hideData()">Cancelar</button>
         
          </div >
        </div>
      </fieldset>
    </form>
  </div>
  
        </div>
      </div>
    </div>
  </div>
